<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - QC Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .dashboard-container { margin: 50px auto; }
        table { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-container">
            <h2 class="text-center mb-4">Pending Submissions</h2>
            <a href="/logout" class="btn btn-secondary mb-3">Logout</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Deskripsi</th>
                        <th>Files</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contoh data statis, nanti diganti Flask -->
                    <tr>
                        <td>1</td>
                        <td>user1</td>
                        <td>Testing fitur login</td>
                        <td>
                            <a href="/uploads/sample.jpg" target="_blank">sample.jpg</a><br>
                            <a href="/uploads/sample.pdf" target="_blank">sample.pdf</a>
                        </td>
                        <td>
                            <form action="/approve/1" method="POST">
                                <textarea class="form-control mb-2" name="comments" placeholder="Komentar" rows="3"></textarea>
                                <button type="submit" name="action" value="Approve" class="btn btn-success">Approve</button>
                                <button type="submit" name="action" value="Reject" class="btn btn-danger">Reject</button>
                            </form>
                        </td>
                    </tr>
                    <!-- Tambah baris lain sesuai data -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
